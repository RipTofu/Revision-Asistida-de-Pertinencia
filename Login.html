<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style.css"/>
    <script id="applicationScript" type="text/javascript" src="script.js"></script>

</head>
<body>
    <header>
        <h1>Sistema Asistido de Pertinencia</h1>
        <div class="nav-botones">
            <button class="nav-opcion">Opcion1</button>
            <button class="nav-opcion">Opcion2</button>

    <!--Login de usuario-->
    <div class="toda-la-pantalla">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" name="username" id="username" placeholder="Username" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>
